<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;600&family=Lato:wght@900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,700;1,300;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="wrap">
                <div class="display-container">
                    <div class="history"></div>
                    <div class="display"></div>
                </div>
                </div>
                    <div class="button-container">
                        <button class="clear">AC</button>
                        <button class="delete">C</button>
                        <button class="percent">%</button>
                        <button class="divide-button operator">/</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="multiply-button operator">*</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="subtract-button operator">-</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="add-button operator">+</button>
                        <button class="point">.</button>
                        <button class="number zero">0</button>
                        <button class="operate-button operator">=</button>
                    </div>
            </div>
        </main>
        <footer>&copy; 2022 DarinLLC <a href="https://github.com/dante2302" target="_blank">
            <i class="fab fa-github"></i></a></footer>
    </body>
</html>
