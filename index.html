<!doctype html>
<html>

    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="icon" href="icon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;600&family=Lato:wght@900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,700;1,300;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <main>
            <div class="container">
                <div class="wrap">
                <div class="display-container">
                    <div class="history"></div>
                    <div class="display"></div>
                </div>
                </div>
                    <div class="button-container">
                        <button class="clear" data-key="27" onclick="this.blur()"><kbd>AC</kbd></button>
                        <button class="delete" data-key="8" onclick="this.blur()"><kbd>C</kbd></button>
                        <button class="operator" data-key="4" onclick="this.blur()"><kbd>%</kbd></button>
                        <button class="divide-button operator" data-key="191" onclick="this.blur()"><kbd>/</kbd></button>
                        <button class="number" data-key="55" onclick="this.blur()"><kbd>7</kbd></button>
                        <button class="number" data-key="56" onclick="this.blur()"><kbd>8</kbd></button>
                        <button class="number" data-key="57" onclick="this.blur()"><kbd>9</kbd></button>
                        <button class="multiply-button operator" data-key="48" onclick="this.blur()"><kbd>*</kbd></button>
                        <button class="number" data-key="52" onclick="this.blur()"><kbd>4</kbd></button>
                        <button class="number" data-key="53" onclick="this.blur()"><kbd>5</kbd></button>
                        <button class="number" data-key="54" onclick="this.blur()"><kbd>6</kbd></button>
                        <button class="subtract-button operator" data-key="189"><kbd>-</kbd></button>
                        <button class="number" data-key="49" onclick="this.blur()"><kbd>1</kbd></button>
                        <button class="number" data-key="50" onclick="this.blur()"><kbd>2</kbd></button>
                        <button class="number" data-key="51" onclick="this.blur()"><kbd>3</kbd></button>
                        <button class="add-button operator" data-key="187" onclick="this.blur()"><kbd>+</kbd></button>
                        <button class="number zero" data-key="48" onclick="this.blur()"><kbd>0</kbd></button>
                        <button class="float" data-key="190" onclick="this.blur()"><kbd>.</kbd></button>
                        <button class="operate" data-key="13" onclick="this.blur()"><kbd>=</kbd></button>
                    </div>
            </div>
        </main>
        <footer>&copy; 2022 Dante2302 <a href="https://github.com/dante2302" target="_blank">
            <i><img src="github.png" class="github"></i></a>
        </footer>

        <!-- Sound from Zapsplat.com -->
        
        <audio data-key="4" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="48" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="49" src="audio/buttonPress01.mp3"></audio>
        <audio data-key="50" src="audio/buttonPress02.mp3"></audio>
        <audio data-key="51" src="audio/buttonPress03.mp3"></audio>
        <audio data-key="52" src="audio/buttonPress04.mp3"></audio>
        <audio data-key="53" src="audio/buttonPress05.mp3"></audio>
        <audio data-key="54" src="audio/buttonPress06.mp3"></audio>
        <audio data-key="55" src="audio/buttonPress07.mp3"></audio>
        <audio data-key="56" src="audio/buttonPress08.mp3"></audio>
        <audio data-key="57" src="audio/buttonPress09.mp3"></audio>
        <audio data-key="27" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="13" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="8" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="189" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="187" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="190" src="audio/buttonPress10.mp3"></audio>
        <audio data-key="191" src="audio/buttonPress10.mp3"></audio>

    </body>
</html>
