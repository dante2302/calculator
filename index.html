<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;600&family=Lato:wght@900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,700;1,300;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>The Best Calculator</h1>
            <h4>in all of the internet...</h4>
        </header>
        <main>
            <div class="container">
                <div class="display-container">
                    <div class="history"></div>
                    <div class="display"></div>
                </div>
                <div class="button-container">
                    <div class="num-container">
                        <button>0</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button class="empty"></button>
                        <button>9</button>
                    </div>
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                        <button>=</button>
            </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
