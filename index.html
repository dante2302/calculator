<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;600&family=Lato:wght@900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,700;1,300;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>The Best Calculator</h1>
            <h4>in all of the internet...</h4>
        </header>
        <main>
            <div class="container">
                <div class="display-container">
                    <div class="history"></div>
                    <div class="display"></div>
                </div>
                <div class="button-container">
                    <div class="num-container">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number zero">0</button>
                        <button class="number point">.</button>
                    </div>
                    <div class="operators">
                        <button class="add-button">+</button>
                        <button class="subtract-button">-</button>
                        <button class="multiply-button">*</button>
                        <button class="divide-button">/</button>
                        <button class="operate-button">=</button>
                    </div>
            </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
